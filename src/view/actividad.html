<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>

<body style="background-color: ivory; padding-top: 20px; padding-right: 20px;">

    <div class="fixed-top text-right pr-5 pt-5">
        <button class="btn btn-primary" onclick="goBack()">
            <i class="fa fa-arrow-left"></i>
        </button>
    </div>

    <section class="container">
        <form action="" id="ActivityForm">
            <div class="row form-group">
                <div class="col-sm-4">
                    <input style="background-color: transparent; border: none;" type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="row form-group">
                <label for="activityName" class="col-sm-1 col-form-label">Activity Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="activityName" placeholder="Enter activity name">
                </div>
            </div>

            <div class="row form-group">
                <label for="location" class="col-sm-1 col-form-label">Location</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="location" placeholder="Enter location">
                </div>
            </div>

            <div class="row form-group">
                <label for="startDate" class="col-sm-1 col-form-label">Start Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="startDatePicker">
                        <input type="text" class="form-control" id="fechaInicio" placeholder="Choose start date">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Start time" id="startTimePicker">
                </div>
            </div>

            <div class="row form-group">
                <label for="endDate" class="col-sm-1 col-form-label">End Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="endDatePicker">
                        <input type="text" class="form-control" id="fechaFinalizacion" placeholder="Choose end date">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="End time" id="endTimePicker">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </form>
    </section>
<script src="actividad.js"></script>
</body>
</html>
